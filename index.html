<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модель Земли</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Фон
        scene.background = new THREE.Color(0x000000); // Черный фон

        // Освещение
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        // Загрузка модели
        const loader = new THREE.GLTFLoader();
        let model;
        loader.load('models/model.glb', (gltf) => {
            model = gltf.scene;
            model.scale.set(3, 3, 3); // Увеличиваем масштаб модели
            scene.add(model);
        });

        // Позиция камеры
        camera.position.set(0, 0, 10); // Увеличиваем расстояние до модели

        // Звезды
        function createStars() {
            const starGeometry = new THREE.CircleGeometry(0.02, 32); // Маленькие круги для звезд
            const starMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.5,
                depthWrite: false,
                blending: THREE.AdditiveBlending // Эффект свечения
            });

            for (let i = 0; i < 100; i++) { // Плотность звезд
                const star = new THREE.Mesh(starGeometry, starMaterial);
                const [x, y, z] = Array.from({ length: 3 }, () => (Math.random() - 0.5) * 200);
                star.position.set(x, y, z);
                star.scale.set(Math.random() * 0.5 + 0.5, Math.random() * 0.5 + 0.5, Math.random() * 0.5 + 0.5); // Разные размеры
                scene.add(star);
            }
        }

        createStars(); // Создаем звезды

        // Управление мышью
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        
        window.addEventListener('mousedown', (event) => {
            if (event.button === 0) { // ЛКМ
                isDragging = true;
            }
            previousMousePosition = { x: event.clientX, y: event.clientY };
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
        });

        window.addEventListener('mousemove', (event) => {
            if (isDragging && model) {
                const deltaMove = {
                    x: event.clientX - previousMousePosition.x,
                    y: event.clientY - previousMousePosition.y
                };
                model.rotation.y += deltaMove.x * 0.01;
                model.rotation.x += deltaMove.y * 0.01;
                previousMousePosition = { x: event.clientX, y: event.clientY };
            }
        });

        let zoomSpeed = 0.2; 
        window.addEventListener('wheel', (event) => {
            camera.position.z += event.deltaY * zoomSpeed * 0.01;

            // Ограничение на минимальное расстояние до модели
            const minDistance = 3; 
            camera.position.z = Math.max(minDistance, camera.position.z);
            event.preventDefault();
        });

        // Анимация
        function animate() {
            requestAnimationFrame(animate);
            if (model) {
                model.rotation.y += 0.001; // Плавное вращение модели
            }
            renderer.render(scene, camera);
        }

        animate(); 

        // Обновление размера окна
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
