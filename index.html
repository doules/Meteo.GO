<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модель Земли</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Фон
        scene.background = new THREE.Color(0x000000); // Черный фон

        // Освещение
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        // Загрузка модели
        const loader = new THREE.GLTFLoader();
        let model;
        loader.load('models/model.glb', (gltf) => {
            model = gltf.scene;
            model.scale.set(3, 3, 3); // Увеличиваем масштаб модели

            // Устранение эффекта металличности
            model.traverse((child) => {
                if (child.isMesh) {
                    child.material = new THREE.MeshStandardMaterial({
                        color: child.material.color,
                        roughness: 0.5,
                        metalness: 0 // Убираем эффект металличности
                    });
                }
            });

            scene.add(model);
        });

        // Позиция камеры
        camera.position.set(0, 0, 10); // Увеличиваем расстояние до модели

        // Звезды
        const starGeometry = new THREE.BufferGeometry();
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.2, sizeAttenuation: true, transparent: true, opacity: 0.8 });
        const starVertices = [];

        for (let i = 0; i < 500; i++) {
            const x = (Math.random() - 0.5) * 200; // Случайные координаты по X
            const y = (Math.random() - 0.5) * 200; // Случайные координаты по Y
            const z = (Math.random() - 0.5) * 200; // Случайные координаты по Z
            starVertices.push(x, y, z);
        }

        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // Управление мышью
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        window.addEventListener('mousedown', (event) => {
            if (event.button === 0) { // ЛКМ
                isDragging = true;
            }
            previousMousePosition = { x: event.clientX, y: event.clientY };
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
        });

        window.addEventListener('mousemove', (event) => {
            if (isDragging && model) {
                const deltaMove = {
                    x: event.clientX - previousMousePosition.x,
                    y: event.clientY - previousMousePosition.y
                };
                // Поворот модели
                model.rotation.y += deltaMove.x * 0.01;
                model.rotation.x += deltaMove.y * 0.01;
                previousMousePosition = { x: event.clientX, y: event.clientY };
            }
        });

        // Зум с увеличением текстур
        const zoomSpeed = 0.1; // Плавное приближение
        const maxDistance = 3; // Минимальное расстояние для увеличения текстур

        window.addEventListener('wheel', (event) => {
            camera.position.z += event.deltaY * zoomSpeed * 0.01;

            // Ограничение на минимальное расстояние до модели
            camera.position.z = Math.max(maxDistance, camera.position.z);

            // Увеличение текстуры при приближении
            if (camera.position.z < maxDistance) {
                const scaleFactor = (maxDistance - camera.position.z) * 0.5; // Определение коэффициента масштабирования
                model.scale.set(3 + scaleFactor, 3 + scaleFactor, 3 + scaleFactor); // Увеличение масштаба модели
            } else {
                model.scale.set(3, 3, 3); // Сбрасываем масштаб в обычное состояние
            }
            event.preventDefault();
        });

        // Анимация
        function animate() {
            requestAnimationFrame(animate);
            // Автомобильное вращение модели
            if (model) {
                model.rotation.y += 0.01; // Плавное вращение модели
            }
            renderer.render(scene, camera);
        }
        animate();

        // Обновление размера окна
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
